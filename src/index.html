<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <title>Strange World Restaurant</title>
  </head>
  <body class="bg-light d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand-md bg-body-tertiary border-bottom border-2 fixed-top"
      >
        <div class="container-fluid">
          <a
            class="navbar-brand d-flex align-items-center fs-4 fw-semibold"
            href="#"
          >
            <img
              src="assets/images/logo.png"
              alt="Logo"
              width="48"
              height="36"
            />
            Strange World Restaurant
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end bg-light"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">
                Strange World Restaurant
              </h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul
                class="navbar-nav justify-content-end flex-grow-1 pe-3 fs-4 fw-bold"
              >
                <li class="nav-item">
                  <button class="nav-link btn" id="homeBtn">Home</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link btn" id="menuBtn">Menu</button>
                </li>
                <li class="nav-item">
                  <button class="nav-link btn" id="aboutBtn">About</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 mt-5">
      <div class="container mt-4" id="content"></div>
    </main>
    <footer class="container text-center fw-medium text-secondary mt-auto">
      <p>
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Strange World Restaurant. Created By
        <a class="text-primary" href="https://github.com/GDA0" target="_blank"
          >Gideon D. Adeti</a
        >. All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
